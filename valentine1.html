<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Полина, будешь моей валентинкой?</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#241136;
      --card:#ffffff10;
      --card2:#ffffff14;
      --text:#f4f5ff;
      --muted:#c9c9df;
      --accent:#ff4d7d;
      --accent2:#7c4dff;
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 22px;
      --stroke: rgba(255,255,255,.14);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 10%, rgba(255,77,125,.26), transparent 60%),
        radial-gradient(900px 520px at 85% 25%, rgba(124,77,255,.24), transparent 58%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: max(14px, env(safe-area-inset-top)) 14px max(14px, env(safe-area-inset-bottom));
      overflow:hidden;
    }

    canvas{ position:fixed; inset:0; pointer-events:none; }

    .wrap{
      width: min(520px, 100%);
      position:relative;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .topbar{
      padding:14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--muted);
      font-size: 13px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width:10px;height:10px;border-radius:99px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 16px rgba(255,77,125,.55);
      flex:0 0 auto;
    }

    .content{
      padding: 18px 16px 110px; /* место под липкие кнопки */
    }

    h1{
      margin: 2px 0 10px;
      font-size: clamp(28px, 7vw, 42px);
      line-height: 1.06;
      letter-spacing: -0.4px;
    }

    .subtitle{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: clamp(14px, 3.8vw, 16px);
      line-height: 1.45;
    }

    .hero{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 0 14px;
    }

    /* компактное сердце (лучше для мобилок) */
    .heart{
      width: 140px;
      height: 140px;
      position: relative;
      transform: rotate(-45deg);
      background: linear-gradient(135deg, rgba(255,77,125,.98), rgba(124,77,255,.96));
      border-radius: 22px;
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      opacity:.96;
    }
    .heart:before,
    .heart:after{
      content:"";
      position:absolute;
      width: 140px;
      height: 140px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before{ top:-70px; left:0; }
    .heart:after{ left:70px; top:0; }

    .panel{
      padding: 14px;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom: 12px;
    }

    label{
      font-size: 12.5px;
      color: rgba(201,201,223,.95);
    }

    input{
      width:100%;
      padding: 13px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
      font-size: 15px;
    }
    input::placeholder{ color: rgba(244,245,255,.55); }

    .note{
      margin-top: 10px;
      font-size: 12.5px;
      color: rgba(201,201,223,.92);
      line-height:1.35;
    }

    .result{
      display:none;
      margin-top: 12px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.07);
    }
    .result strong{ display:block; margin-bottom: 6px; }
    .result a{
      color: #ffd3df;
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,211,223,.55);
    }

    /* Липкие кнопки */
    .stickyActions{
      position:absolute;
      left:0; right:0; bottom:0;
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(180deg, rgba(18,18,35,0), rgba(18,18,35,.82) 35%, rgba(18,18,35,.95));
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      gap:12px;
    }

    button{
      cursor:pointer;
      border:none;
      border-radius: 16px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 750;
      letter-spacing:.2px;
      transition: transform .12s ease, filter .12s ease, background .12s ease;
      user-select:none;
      min-height: 52px; /* комфортная цель касания */
    }
    button:active{ transform: translateY(1px); }

    .yes{
      flex: 1 1 55%;
      color:#0b0b14;
      background: linear-gradient(90deg, var(--accent), #ff7aa0);
      box-shadow: 0 10px 26px rgba(255,77,125,.25);
    }
    .yes:hover{ filter: brightness(1.03); }

    .no{
      flex: 1 1 45%;
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
    }
    .no:hover{ filter: brightness(1.05); }

    .footer{
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      color: rgba(201,201,223,.9);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="badge"><span class="dot"></span>Для Полины</div>
        <div class="badge" id="dateBadge"></div>
      </div>

      <div class="content">
        <h1 id="title">Полина, будешь моей валентинкой?</h1>
        <p class="subtitle" id="subtitle">
          Я хочу провести этот день с тобой. Никаких сложностей — просто «Да» или «Нет».
        </p>

        <div class="hero" aria-hidden="true">
          <div class="heart"></div>
        </div>

        <div class="panel">
          <div class="field">
            <label for="plan">План/идея (необязательно)</label>
            <input id="plan" placeholder="Например: ужин + прогулка в 19:00" maxlength="70" />
          </div>

          <div class="field">
            <label for="link">Ссылка (необязательно)</label>
            <input id="link" placeholder="Например: ссылка на ресторан/карту" maxlength="200" inputmode="url" />
          </div>

          <div class="result" id="resultBox" aria-live="polite"></div>

          <div class="note">
            Открытка не отправляет ничего автоматически — это просто ответ на экране.
          </div>
        </div>
      </div>

      <div class="stickyActions">
        <button class="yes" id="yesBtn">Да</button>
        <button class="no" id="noBtn">Нет</button>
      </div>

      <div class="footer">
        <div>Открой на телефоне</div>
        <div id="footerHint">И нажми кнопку</div>
      </div>
    </div>
  </div>

  <script>
    // Date badge
    const d = new Date();
    const months = ["января","февраля","марта","апреля","мая","июня","июля","августа","сентября","октября","ноября","декабря"];
    document.getElementById("dateBadge").textContent =
      `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;

    const planEl = document.getElementById("plan");
    const linkEl = document.getElementById("link");
    const resultBox = document.getElementById("resultBox");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function showResult(html){
      resultBox.style.display = "block";
      resultBox.innerHTML = html;
      // мягко прокрутить, чтобы результат точно был виден
      resultBox.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    yesBtn.addEventListener("click", () => {
      const plan = planEl.value.trim();
      const link = linkEl.value.trim();

      let extra = "";
      if (plan) extra += `<div>План: <strong>${escapeHtml(plan)}</strong></div>`;
      if (link) extra += `<div>Ссылка: <a href="${escapeHtml(link)}" target="_blank" rel="noopener">открыть</a></div>`;

      showResult(`
        <strong>Ура, Полина.</strong>
        <div>Тогда это официально: ты моя валентинка.</div>
        ${extra ? `<div style="margin-top:10px; color:rgba(201,201,223,.95)">${extra}</div>` : ""}
      `);

      burstConfetti();
      pulseTitle();
      document.getElementById("subtitle").textContent =
        "Я очень рад. Давай сделаем этот день классным.";
    });

    noBtn.addEventListener("click", () => {
      showResult(`
        <strong>Понял, Полина.</strong>
        <div>Спасибо за честный ответ. Я уважаю твоё решение и ценю тебя.</div>
        <div style="margin-top:10px; color:rgba(201,201,223,.95)">
          Если захочешь — можешь нажать «Да» в любой момент.
        </div>
      `);
      document.getElementById("subtitle").textContent =
        "Без давления. Главное — чтобы тебе было комфортно.";
    });

    function pulseTitle(){
      const t = document.getElementById("title");
      t.animate(
        [{ transform:"scale(1)" }, { transform:"scale(1.03)" }, { transform:"scale(1)" }],
        { duration: 520, iterations: 1, easing: "ease-out" }
      );
    }

    // Simple confetti (lightweight)
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    let confetti = [];
    let animating = false;

    function burstConfetti(){
      confetti = [];
      const count = 120;
      for(let i=0;i<count;i++){
        confetti.push({
          x: window.innerWidth * (0.15 + 0.7*Math.random()),
          y: window.innerHeight * (0.15 + 0.25*Math.random()),
          vx: (Math.random()-0.5) * 8,
          vy: (Math.random()*-8) - 6,
          g: 0.22 + Math.random()*0.18,
          size: 4 + Math.random()*5,
          rot: Math.random()*Math.PI,
          vr: (Math.random()-0.5)*0.25,
          life: 110 + Math.floor(Math.random()*60),
          hue: Math.random() < 0.5 ? 340 : 265
        });
      }
      if (!animating) requestAnimationFrame(tick);
    }

    function tick(){
      animating = true;
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);

      confetti = confetti.filter(p => p.life > 0);
      for(const p of confetti){
        p.life -= 1;
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = `hsl(${p.hue} 90% 65%)`;
        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*1.35);
        ctx.restore();
      }

      if (confetti.length){
        requestAnimationFrame(tick);
      } else {
        animating = false;
      }
    }
  </script>
</body>
</html>
