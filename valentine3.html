<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Полина, будешь моей валентинкой?</title>
  <style>
    :root{
      --bg1:#0c0d18;
      --bg2:#231132;
      --card:#ffffff10;
      --card2:#ffffff14;
      --stroke: rgba(255,255,255,.14);
      --text:#f4f5ff;
      --muted:#c9c9df;
      --accent:#ff4d7d;
      --accent2:#7c4dff;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,77,125,.25), transparent 60%),
        radial-gradient(1000px 700px at 85% 25%, rgba(124,77,255,.22), transparent 58%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow:hidden;
    }

    .wrap{
      width:min(980px, 100%);
      position:relative;
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      transform: translateZ(0);
    }

    .topbar{
      padding:18px 22px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--muted);
      font-size: 14px;
      user-select:none;
      white-space:nowrap;
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 16px rgba(255,77,125,.55);
    }

    .content{
      padding: 28px 22px 26px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 22px;
      align-items:center;
    }

    @media (max-width: 880px){
      .content{ grid-template-columns: 1fr; }
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(34px, 4.2vw, 54px);
      line-height: 1.03;
      letter-spacing: -0.6px;
    }

    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.5zif;
    }

    .panel{
      padding: 18px;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom: 14px;
    }
    label{
      font-size: 13px;
      color: rgba(201,201,223,.95);
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
      font-size: 14.5px;
    }
    input::placeholder{ color: rgba(244,245,255,.55); }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 8px;
    }

    button{
      cursor:pointer;
      border:none;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 750;
      letter-spacing:.2px;
      transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
      user-select:none;
      min-height: 52px;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(1px); }

    .yes{
      flex: 1 1 190px;
      color:#0b0b14;
      background: linear-gradient(90deg, var(--accent), #ff7aa0);
      box-shadow: 0 12px 30px rgba(255,77,125,.22);
    }
    .yes:hover{ filter: brightness(1.04); box-shadow: 0 16px 40px rgba(255,77,125,.28); }

    .no{
      flex: 1 1 160px;
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .no:hover{ filter: brightness(1.05); }

    .result{
      display:none;
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.07);
    }
    .result strong{ display:block; margin-bottom: 6px; }
    .result a{
      color: #ffd3df;
      text-decoration: none;
      border-bottom: 1px dashed rgba(255,211,223,.55);
    }

    .note{
      margin-top: 12px;
      font-size: 12.5px;
      color: rgba(201,201,223,.92);
      line-height:1.35;
    }

    /* Right side “heart glass” */
    .side{
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
      justify-content:center;
      padding: 14px 0;
    }

    .glass{
      width: min(320px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      text-align:center;
    }

    .heartWrap{
      width: 190px;
      height: 190px;
      margin: 8px auto 10px;
      position: relative;
      transform: rotate(-45deg);
      background: linear-gradient(135deg, rgba(255,77,125,.95), rgba(124,77,255,.95));
      border-radius: 26px;
      box-shadow: 0 24px 90px rgba(0,0,0,.45);
      opacity:.95;
    }
    .heartWrap:before,
    .heartWrap:after{
      content:"";
      position:absolute;
      width: 190px;
      height: 190px;
      background: inherit;
      border-radius: 50%;
    }
    .heartWrap:before{ top:-95px; left:0; }
    .heartWrap:after{ left:95px; top:0; }

    .mini{
      margin:0;
      color: rgba(201,201,223,.95);
      font-size: 13.5px;
      line-height:1.45;
    }

    .footer{
      padding: 14px 22px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      gap:10px;
      color: rgba(201,201,223,.9);
      font-size: 12.5px;
    }

    /* Kiss layer */
    .kiss-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .kiss{
      position:absolute;
      width: 44px;
      height: 44px;
      opacity: 0;
      transform: translate(-50%, -50%) scale(.9) rotate(0deg);
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.35));
      animation: kissFloat var(--dur, 1200ms) ease-out forwards;
    }

    @keyframes kissFloat{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(.85) rotate(var(--rot)); }
      12%  { opacity: 1; }
      100% { opacity: 0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.2) rotate(calc(var(--rot) + 26deg)); }
    }

    /* Card “reaction” */
    .pop{
      animation: pop .35s ease-out forwards;
    }
    @keyframes pop{
      0%{ transform: translateZ(0) scale(1); }
      35%{ transform: translateZ(0) scale(1.01); }
      100%{ transform: translateZ(0) scale(1); }
    }

    .glow{
      box-shadow: 0 30px 90px rgba(0,0,0,.55), 0 0 0 1px rgba(255,77,125,.08), 0 0 42px rgba(255,77,125,.22);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="kiss-layer" id="kissLayer"></div>

      <div class="topbar">
        <div class="badge"><span class="dot"></span>Для Полины</div>
        <div class="badge" id="dateBadge"></div>
      </div>

      <div class="content">
        <div>
          <h1 id="title">Полина, будешь моей валентинкой?</h1>
          <p class="subtitle" id="subtitle">
            Я хочу провести этот день с тобой. Никаких сложностей — просто выбери вариант.
          </p>

          <div class="panel">
            <div class="field">
              <label for="plan">План/идея (необязательно)</label>
              <input id="plan" placeholder="Например: ужин + прогулка в 19:00" maxlength="70" />
            </div>

            <div class="field">
              <label for="link">Ссылка (необязательно)</label>
              <input id="link" placeholder="Например: ссылка на ресторан/карту" maxlength="200" />
            </div>

            <div class="actions">
              <button type="button" class="yes" id="yesBtn">Да</button>
              <button type="button" class="no" id="noBtn">Нет</button>
            </div>

            <div class="result" id="resultBox" aria-live="polite"></div>

            <div class="note">
              Это открытка на твоём экране — ничего не отправляется автоматически.
            </div>
          </div>
        </div>

        <div class="side">
          <div class="glass">
            <div class="heartWrap" aria-hidden="true"></div>
            <p class="mini" id="miniText">
              Если нажать “Да”, появится эффект поцелуев.
            </p>
          </div>
        </div>
      </div>

      <div class="footer">
        <div>Открой на Mac</div>
        <div>и нажми кнопку</div>
      </div>
    </div>
  </div>

  <script>
    // дата
    const d = new Date();
    const months = ["января","февраля","марта","апреля","мая","июня","июля","августа","сентября","октября","ноября","декабря"];
    document.getElementById("dateBadge").textContent =
      `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;

    const card = document.getElementById("card");
    const kissLayer = document.getElementById("kissLayer");
    const planEl = document.getElementById("plan");
    const linkEl = document.getElementById("link");
    const resultBox = document.getElementById("resultBox");

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }

    function showResult(html){
      resultBox.style.display = "block";
      resultBox.innerHTML = html;
    }

    // SVG “kiss”
    function createKissSVG(color){
      const ns = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(ns, "svg");
      svg.setAttribute("viewBox", "0 0 64 64");
      svg.setAttribute("width", "44");
      svg.setAttribute("height", "44");

      const p1 = document.createElementNS(ns, "path");
      // стилизованные губы
      p1.setAttribute("d",
        "M8 34c8-6 16-8 24-2 8-6 16-4 24 2-4 10-14 16-24 16S12 44 8 34Z"
      );
      p1.setAttribute("fill", color);

      const p2 = document.createElementNS(ns, "path");
      p2.setAttribute("d", "M20 40c4 2 8 3 12 3s8-1 12-3");
      p2.setAttribute("fill", "none");
      p2.setAttribute("stroke", "rgba(255,255,255,.55)");
      p2.setAttribute("stroke-width", "2");
      p2.setAttribute("stroke-linecap", "round");

      svg.appendChild(p1);
      svg.appendChild(p2);
      return svg;
    }

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnKisses(count=18){
      const rect = card.getBoundingClientRect();

      for(let i=0;i<count;i++){
        const kiss = document.createElement("div");
        kiss.className = "kiss";

        // позиция: вокруг центра карточки (красиво на десктопе)
        const x = rect.width * rand(0.18, 0.82);
        const y = rect.height * rand(0.22, 0.72);

        // траектория
        const dx = `${rand(-120, 120)}px`;
        const dy = `${rand(-220, -120)}px`;
        const rot = `${rand(-35, 35)}deg`;
        const dur = `${Math.floor(rand(900, 1500))}ms`;

        kiss.style.left = x + "px";
        kiss.style.top = y + "px";
        kiss.style.setProperty("--dx", dx);
        kiss.style.setProperty("--dy", dy);
        kiss.style.setProperty("--rot", rot);
        kiss.style.setProperty("--dur", dur);

        // цвет губ (градиентно меняем)
        const c = Math.random() < 0.5 ? "rgba(255,77,125,.95)" : "rgba(124,77,255,.95)";
        kiss.appendChild(createKissSVG(c));

        kissLayer.appendChild(kiss);

        // удаление после анимации
        kiss.addEventListener("animationend", () => kiss.remove());
      }
    }

    function reactCard(){
      card.classList.remove("pop");
      void card.offsetWidth; // перезапуск анимации
      card.classList.add("pop");
      card.classList.add("glow");
      setTimeout(() => card.classList.remove("glow"), 900);
    }

    // Кнопки
    document.getElementById("yesBtn").addEventListener("click", () => {
      const plan = planEl.value.trim();
      const link = linkEl.value.trim();

      let extra = "";
      if (plan) extra += `<div>План: <strong>${escapeHtml(plan)}</strong></div>`;
      if (link) extra += `<div>Ссылка: <a href="${escapeHtml(link)}" target="_blank" rel="noopener">открыть</a></div>`;

      showResult(`
        <strong>Ура, Полина.</strong>
        <div>Тогда это официально: ты моя валентинка.</div>
        ${extra ? `<div style="margin-top:10px; color:rgba(201,201,223,.95)">${extra}</div>` : ""}
      `);

      document.getElementById("subtitle").textContent =
        "Я очень рад. Давай сделаем этот день классным.";

      reactCard();
      spawnKisses(22);
    });

    document.getElementById("noBtn").addEventListener("click", () => {
      showResult(`
        <strong>Понял, Полина.</strong>
        <div>Спасибо за честный ответ. Я уважаю твоё решение и ценю тебя.</div>
        <div style="margin-top:10px; color:rgba(201,201,223,.95)">
          Если захочешь — можешь нажать “Да” в любой момент.
        </div>
      `);
      document.getElementById("subtitle").textContent =
        "Без давления. Главное — чтобы тебе было комфортно.";
      reactCard();
    });

    // Небольшой бонус: Enter = “Да”, Esc = “Нет”
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("yesBtn").click();
      if (e.key === "Escape") document.getElementById("noBtn").click();
    });
  </script>
</body>
</html>
